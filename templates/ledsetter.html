<!doctype html>
<title>LED Setter</title>
<head>
    <script type="text/javascript" src="../static/jquery-2.1.3.min.js"></script>
</head>
<body>
    <p>
    <button id="on">On</button>    
    <button id="off">Off</button>
    </p>
    <p>
    Blinking frequency:<br />
    <input type="range" id="frequencyrange" name="frequency" min="100" 
    max= "10000" value="1000" style="width:1000px"></input><br />
    <input type="text" id="frequencyValue" value=""></input>
    <button id="setfrequency">Set frequency</button>

    </p>




    <script tpye="text/javascript">

        $('#frequencyrange').mousemove(function(){
            $('#frequencyValue').val($('#frequencyrange').val());
        });

        $('#frequencyValue').keyup(function(){
            $('#frequencyrange').val($('#frequencyValue').val());
        });

        $('#setfrequency').click(function(){
            var $value = $('#frequencyrange').val();
            $.ajax({
                type: "POST",
                url: "setfrequency",
                data: "{ \"value\" : " + $value + " }",
                dataType: "json",
                contentType: "application/json",
                success: function(json){
                }
            });
        });

        $('#on').click(function(){
            $.get("on");
        });

        $('#off').click(function(){
            $.get("off");
        });
    </script>
</body>
